<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./captcha-mini.js"></script>
    <body>
        <canvas width="100" height="50" id="captcha1"></canvas>
        <script>
           let captcha2 = new CaptchaMini({
        lineWidth: 1,   //线条宽度
        lineNum: 6,       //线条数量
        dotR: 2,          //点的半径
        dotNum: 25,       //点的数量
        preGroundColor: [255, 255],    //前景色区间
        backGroundColor: [0, 0], //背景色区间
        fontSize: 30,           //字体大小
        fontFamily: ['Georgia', '微软雅黑', 'Helvetica', 'Arial'],  //字体类型
        fontStyle: 'stroke',      //字体绘制方法，有fill和stroke
        content: 'abcdefghijklmnopqrstuvwxyz',  //验证码内容
        length: 4    //验证码长度
    }); 
    captcha2.draw(document.querySelector('#captcha1'), r => {
        console.log(r, '验证码2');
    });
        </script>
    </body>
</html>
